<div *ngIf="!loading; else loader">
  <app-item  *ngFor="let item of list"
             [item]="item"></app-item>
</div>

<ng-template #loader>
  <div class="loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<mat-paginator #paginator
               [length]="pageInfo.nbHits"
               (page)="onPageChange($event)"
               [pageSize]="pageInfo.hitsPerPage"
               [showFirstLastButtons]="false"
               [hidePageSize]="true"
               [pageIndex]="pageInfo.page"
               aria-label="Select page">
</mat-paginator>
