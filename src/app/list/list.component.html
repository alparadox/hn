<a routerLink="item/25">Ссылка на статью</a>
<app-item  *ngFor="let item of list; let i = index"
           [item]="item">{{i+1}}. </app-item>

<mat-paginator #paginator
               [length]="pageInfo.nbHits"
               (page)="onPageChange($event)"
               [pageSize]="pageInfo.hitsPerPage"
               [showFirstLastButtons]="false"
               [hidePageSize]="true"
               [pageIndex]="pageInfo.page"
               aria-label="Select page">
</mat-paginator>
